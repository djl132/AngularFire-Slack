<!--HEADER-->
<div class="header">
  <h1>{{messagesCtrl.channelName}}</h1>
</div>

<!--MESSAGES PANE-->
<div class="message-wrap" ng-repeat="message in messagesCtrl.messages">
  <img class="user-pic" ng-src="{{channelsCtrl.getGravatar(message.uid)}}" />
  
  <div class="message-info">
      <div class="user-name">{{channelsCtrl.getDisplayName(message.uid)}}</div>
      <span class="timestamp"> {{message.timestamp | date: 'short' }}</span>
      <div class="message">{{message.body}}</div>
      <input type="button" value="upvote" ng-click="messagesCtrl.actions.upvote(message)">
        <span>{{message.upvotes.length - message.downvotes.length}}</span>
      <input type="button" value="downvote" ng-click="messagesCtrl.actions.downvote(message)">
  </div>
</div>

<!--MESSAGE SENDER-->
<form class="message-form" ng-submit="messagesCtrl.sendMessage()">
  
  <div class="input-group">
    <input type="text" ng-model="messagesCtrl.message" placeholder="Type a message...">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default">Send</button>
    </span>
  </div>
  
</form>

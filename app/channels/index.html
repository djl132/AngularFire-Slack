<div class="main">

<!--  SIDEBAR-->
  <div class="sidebar">
    
    <div class="slack-name">
      <h2>FireSlack</h2>
    </div>
    
    <div class="channel-list">
      <div class="list-head">Channels</div>
      <div class="channels" ng-repeat="channel in channelsCtrl.channels">
        <a>#{{channel.name}}</a>
      </div>
    
      <div class="channel create">
        <a ui-sref="channels.create">+ create channel</a>
      </div>
    </div>

    
    <div class="my-info">
    
<!--    why is there a slash at the end of this?-->
    <img class="user-pic" ng-src="{{channelsCtrl.getGravatar(channelsCtrl.profile.$id)}}"/> 
    
      <div class="user-info">
        <div class="user-name">
            {{channelsCtrl.profile.displayName}}
        </div>
        <div class="options">
            <a ui-sref='profile'>edit profile</a>
          /
          <a href="#" ng-click="channelsCtrl.logout()"></a>
        </div>
      </div>
      </div>
  
  </div>
  
<!--  MESSAGES-->
  <div class="message-pane">
    <ui-view></ui-view>
  </div>

</div>
